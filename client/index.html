<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jenin AI mock Interviewer</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
      .row { margin-bottom: 1rem; }
      textarea { width: 100%; height: 120px; }
      pre { background: #f6f8fa; padding: 1rem; border-radius: 6px; overflow: auto; }
      button { padding: 0.5rem 1rem; }
    </style>
  </head>
  <body>
    <h1>Jenin AI mock Interviewer</h1>
    <div class="row">
      <button id="healthBtn">Check Backend Health</button>
      <span id="healthStatus"></span>
    </div>
    <div class="row">
      <label for="question">Ask a question</label>
      <textarea id="question" placeholder="e.g., Tell me about yourself"></textarea>
    </div>
    <div class="row">
      <button id="askBtn">Ask</button>
    </div>
    <div class="row">
      <h3>Response</h3>
      <pre id="response"></pre>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
