<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Interviewer Evaluation Tool</title>
    <style>
      :root { color-scheme: light dark; }
      *, *::before, *::after { box-sizing: border-box; }
      body { font-family: system-ui, Arial, sans-serif; margin: 1.5rem; line-height: 1.4; }
      h1 { margin-top: 0; }
      input, select, button, textarea { font-family: inherit; font-size: 14px; max-width: 100%; }
      input, select, textarea { padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; }
      button { padding: 0.5rem 0.9rem; border: 1px solid #bbb; border-radius: 6px; background: #f3f4f6; cursor: pointer; }
      button.primary { background: #2563eb; color: #fff; border-color: #1d4ed8; }
      button.ghost { background: transparent; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      .row { margin-bottom: 1rem; }
      textarea { width: 100%; height: 120px; }
      pre { background: #0b1220; color: #cbd5e1; padding: 1rem; border-radius: 8px; overflow: auto; max-width: 100%; }
      img, video { max-width: 100%; height: auto; }
      audio { width: 100%; }
      .badge { display: inline-block; padding: 0.2rem 0.5rem; border-radius: 999px; font-size: 0.8rem; border: 1px solid #e5e7eb; }
      .ok { background: #e6ffed; color: #036c1e; }
      .warn { background: #fff5f5; color: #a12626; }
      .tabs { display: flex; gap: 0.5rem; border-bottom: 1px solid #e5e7eb; margin-bottom: 1rem; }
      .tab { padding: 0.5rem 0.8rem; border-bottom: 2px solid transparent; cursor: pointer; }
      .tab.active { border-color: #2563eb; color: #2563eb; font-weight: 600; }
      .grid { display: grid; grid-template-columns: repeat(12, minmax(0, 1fr)); gap: 12px; align-items: start; }
      .grid > [class^="col-"] { min-width: 0; }
      .col-6 { grid-column: span 6; }
      .col-12 { grid-column: span 12; }
      .small { font-size: 12px; color: #6b7280; }
      .meter { height: 10px; background: #e5e7eb; border-radius: 10px; overflow: hidden; }
      .meter > span { display: block; height: 100%; background: #22c55e; width: 0%; transition: width 80ms linear; }

      /* Voice animation circle for AI speaking */
      .voice-circle { width: 64px; height: 64px; border-radius: 50%; border: 2px solid #2563eb66; background: rgba(37, 99, 235, 0.12); position: relative; }
      .voice-circle::after { content: ''; position: absolute; inset: -8px; border-radius: 50%; border: 2px solid rgba(37, 99, 235, 0.35); opacity: 0; transform: scale(0.8); }
      .voice-circle.active { animation: pulse-ring 1.2s ease-out infinite; }
      .voice-circle.active::after { animation: ripple 1.2s ease-out infinite; }
      @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.45); } 70% { box-shadow: 0 0 0 14px rgba(37, 99, 235, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); } }
      @keyframes ripple { 0% { opacity: 0.6; transform: scale(0.8); } 70% { opacity: 0; transform: scale(1.25); } 100% { opacity: 0; transform: scale(1.25); } }

      /* Responsive: stack two-column layouts on smaller screens */
      @media (max-width: 1024px) {
        .col-6 { grid-column: span 12; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <!-- React + ReactDOM (UMD) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for on-the-fly JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Agora Web SDK NG (for Akool Live Avatar) -->
    <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <!-- Our React app -->
    <script type="text/babel" src="./app.jsx"></script>
  </body>
</html>
