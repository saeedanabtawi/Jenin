<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jenin AI mock Interviewer</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
      .row { margin-bottom: 1rem; }
      textarea { width: 100%; height: 120px; }
      pre { background: #f6f8fa; padding: 1rem; border-radius: 6px; overflow: auto; }
      button { padding: 0.5rem 1rem; }
      .badge { display: inline-block; padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.9rem; }
      .ok { background: #e6ffed; color: #036c1e; }
      .warn { background: #fff5f5; color: #a12626; }
    </style>
  </head>
  <body>
    <h1>Jenin AI mock Interviewer</h1>
    <div class="row">
      <button id="healthBtn">Check Backend Health</button>
      <span id="healthStatus"></span>
    </div>
    <div class="row">
      <strong>Socket:</strong>
      <span id="socketStatus" class="badge warn">disconnected</span>
    </div>
    <div class="row">
      <label for="question">Ask a question</label>
      <textarea id="question" placeholder="e.g., Tell me about yourself"></textarea>
    </div>
    <div class="row">
      <button id="askBtn">Ask</button>
      <label style="margin-left:1rem"><input type="checkbox" id="wantTTS" /> TTS</label>
      <button id="askSocketBtn" style="margin-left:1rem">Ask (Socket)</button>
    </div>
    <div class="row">
      <button id="startMicBtn">Start Mic</button>
      <button id="stopMicBtn" disabled>Stop Mic</button>
    </div>
    <div class="row">
      <h3>Transcript</h3>
      <pre id="transcript"></pre>
    </div>
    <div class="row">
      <h3>Reply</h3>
      <pre id="reply"></pre>
      <audio id="ttsAudio" controls></audio>
    </div>
    <div class="row">
      <h3>REST Response</h3>
      <pre id="response"></pre>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
